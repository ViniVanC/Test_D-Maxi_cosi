<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/choise-pop-up.css" />
    <link rel="stylesheet" href="src/css/felicidades.css" />

    <title>Felicidades</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="felicidades">
        <div class="container">
          <header class="header">
            <div class="header__logo-block">
              <img src="./src/assets/images/logo.png" alt="logo-fitbit" />
              <img
                src="./src/assets/images/brandname.png"
                alt="brandname-fitbit"
              />
            </div>
            <ul class="header__icons-list">
              <li class="header__icon">
                <a href="#" target="_blank">
                  <img src="./src/assets/images/icons/icon_location.svg" alt=""
                /></a>
              </li>
              <li class="header__icon">
                <a href="#" target="_blank">
                  <img src="./src/assets/images/icons/icon_user.svg" alt="" />
                </a>
              </li>
              <li class="header__icon">
                <a href="#" target="_blank">
                  <img src="./src/assets/images/icons/icon_basket.svg" alt="" />
                </a>
              </li>
            </ul>
          </header>
        </div>
        <div class="pop-up">
          <div class="felicidades__img">
            <img
              src="./src/assets/images/felicidades-watch.png"
              alt="watch-2"
            />
          </div>
          <div class="felicidades__text-box">
            <h1 class="felicidades__title">Congratulations! You won!</h1>
            <h2 class="felicidades__subtitle">
              You won baby car seat Maxi-Cosi Pebble 360!
            </h2>
            <ul class="felicidades__list">
              <li>
                1. Click "OK" below in order to go to the shipping checkout
                page.
              </li>
              <li>
                2. Fill out the form and pay for order to receive Maxi-Cosi
                Pebble 360.
              </li>
              <li>3. The package will be delivered within 5-7 days.</li>
            </ul>
          </div>
          <a href="./" class="btn">ok</a>
        </div>
        <div class="blur-layer"></div>
      </section>
    </div>
  </body>
</html>
